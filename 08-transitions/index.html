<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Transitions</title>
    <style>
      .box {
        background-color: green;
        color: white;
        transition: all 0.5s ease-in-out;
      }
      /*
      .box:hover {
        background-color: blue;
        color: red;
      }*/

      .box:active {
        background-color: blue;
        color: red;
      }
    </style>
  </head>
  <body>
    <span class="box">
      Text
    </span>
  </body>
</html>
