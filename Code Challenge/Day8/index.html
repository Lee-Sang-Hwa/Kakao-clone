<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <title>Instagram</title>
  </head>
  <body>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Instagram</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon fa-2x">
          <i class="fas fa-tv"></i>
        </span>
        <span class="header__icon">
          <i class="fab fa-telegram-plane fa-2x"></i>
        </span>
      </div>
    </header>

    <div class="profile">
      <ul class="profile__friends">
        <div class="profile__friends--lg">
          <img src="a.jpg" class="g-avatar friend__avartar" />
          <img src="a.jpg" class="g-avatar friend__avartar" />
          <img src="a.jpg" class="g-avatar friend__avartar" />
          <img src="a.jpg" class="g-avatar friend__avartar" />
        </div>
      </ul>
    </div>

    <main class="post">
      <div class="post__content">
        <div class="post_info">
          <div class="post__info-column">
            <div class="post__profile--lg">
              <img src="a.jpg" class="g-avatar friend__avatar" />
            </div>
            <div class="post__user">
              <a href="./post.html" class="user__name">
                <span>Sam Martine</span>
              </a>
              <span class="chat__timestamp">5 min</span>
            </div>
            <div class="post__info-column">
              <span class="post__write-icon">
                <i class="fas fa-ellipsis-h"></i>
              </span>
            </div>
          </div>
          <div class="post_imag">
            <img src="a.jpg" class="post__image" />
          </div>
          <div class="post__status">
            <div class="post__status-column">
              <span class="post__write-icon">
                <i class="far fa-heart"></i>
              </span>
              <span>2,515</span>
            </div>
            <div class="post__status-column">
              <span class="post__write-icon">
                <i class="far fa-comment-dots"></i>
              </span>
              <span>350</span>
            </div>
            <div class="post__status-column">
              <span class="post__write-icon">
                <i class="far fa-bookmark"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="./index.html" class="nav__list-link">
            <i class="fas fa-th-large"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./index.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./index.html" class="nav__list-link">
            <i class="fas fa-plus-circle"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./index.html" class="nav__list-link">
            <i class="far fa-heart"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./index.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
