<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <title>Instagram</title>
  </head>
  <body>
    <main class="post">
      <div class="post__content">
        <div class="post_info">
          <div class="post__info-column">
            <a href="./index.html" class="post__write-icon">
              <i class="fas fa-arrow-left fa-2x"></i>
            </a>
          </div>
          <div class="post__info-column">
            <img src="" class="g-avatar friend__avatar" />
            <div class="post__user">Sam Martine</div>
            <span class="post__timestamp">5 min</span>
          </div>
          <div class="post__info-column">
            <span class="post__write-icon">
              <i class="fas fa-ellipsis-h"></i>
            </span>
          </div>
        </div>
        <img src="a.jpg" class="post__image" />
        <div class="post__status">
          <div class="post__status-column">
            <span class="post__write-icon">
              <i class="far fa-heart"></i>
            </span>
            <span>2,515</span>
          </div>
          <div class="post__status-column">
            <span class="post__write-icon">
              <i class="far fa-comment-dots"></i>
            </span>
            <span>350</span>
          </div>
          <div class="post__status-column">
            <span class="post__write-icon">
              <i class="far fa-bookmark"></i>
            </span>
          </div>
        </div>
      </div>
    </main>

    <div class="comments">
      <ul class="comments__list">
        <li class="comments__comment">
          <img src="a.jpg" class="g-avatar friend__avartar" />
          <div class="comment__content">
            <span class="comment_name">
              Angel
            </span>
            <span class="comment_preview">
              Looks so good that I can't control my self over this.
            </span>
            <span class="comments__write-icon">
              <i class="far fa-heart"></i>
            </span>
            <span class="comments__write-icon">
              <i class="fas fa-share"></i>
            </span>
          </div>
        </li>
      </ul>
    </div>

    <div class="comment__write">
      <div class="comment__write-column">
        <img src="a.jpg" class="g-avatar friend__avartar" />
      </div>
      <div class="comment__write-column">
        <input
          type="text"
          placeholder="Add a comment"
          class="comment__write-input"
        />
      </div>
      <div class="comment__write-column">
        <span class="comment__write-icon">
          <i class="fab fa-telegram-plane fa-2x"></i>
        </span>
      </div>
    </div>
  </body>
</html>
