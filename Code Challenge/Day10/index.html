<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-in</title>
  </head>
  <body>
    <main class="signin">
      <div class="signin__title">
        Sign in
      </div>
      <div class="signin__input-column">
        <input type="text" placeholder="email" class="signin__email" />
      </div>
      <div class="signin__input-column">
        <input type="text" placeholder="password" class="signin__password" />
      </div>
      <div class="signin__password-fg">
        Forgot Password?
      </div>
      <div class="signin__store">
        <label class="signin__checkbox">
          <input type="checkbox" class="checkbox" checked/>
          <span>Remember Me</span>
          </label>
        </div>
      </div>

      <div class="signin__btn">
        <div class="signin__btn-signin">
          Sign in
        </div>
      </div>
      <div class="signin__or">OR</div>

      <div class="signin__others">
        <div class="signin__btn-column">
          <div class="signin__btn-facebook">
            Facebook
          </div>
        </div>
        <div class="signin__btn-column">
          <div class="signin__btn-twitter">
            Twitter
          </div>
        </div>
      </div>

      <div class="signin__detail-column">
        <span class="signin__detail-detail">
          need an account?
        </span>
        <span class="signin__detail-signup">Sign up</span>
      </div>

      <div class="signin__detail-column">
        <span class="signin__detail-detail">
          forgot your password?
        </span>
        <span class="signin__detail-retrive">Retrive</span>
      </div>
    </main>
  </body>
</html>
