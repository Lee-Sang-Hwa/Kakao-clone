<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Animation</title>
  </head>
  <body>
    <div class="animation">
      <div class="anim-1">
        <div class="anim__youtube">
          <div class="anim__icon">
            <img src="img/youtube.png" class="anim__icon-icon" />
          </div>
        </div>
        <div class="anim__newwindow">
          <div class="anim__detail">
            <div class="anim__detail-column-left">
              <div class="anim__detail-title">
                Youtube
              </div>
              <div class="anim__detail-author">
                by Freepik & Flaticon
              </div>
            </div>
            <div class="anim__detail-column-right">
              <div class="anim__detail-btn">
                <div class="anim__detail-btn-btn">
                  Take a look
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="anim-2">
        <div class="anim__gmail">
          <div class="anim__icon">
            <img src="img/gmail.png" class="anim__icon-icon" />
          </div>
        </div>
        <div class="anim__btmbar">
          <div class="anim__detail">
            <div class="anim__detail-column-left">
              <div class="anim__detail-title">
                Gmail
              </div>
              <div class="anim__detail-author">
                by Freepik & Flaticon
              </div>
            </div>
            <div class="anim__detail-column-right">
              <div class="anim__detail-btn">
                <div class="anim__detail-btn-btn">
                  Take a look
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="anim-3">
        <div class="anim__resize">
          <div class="anim__detail">
            <div class="anim__detail-column-left">
              <div class="anim__detail-title">
                Photo
              </div>
              <div class="anim__detail-author">
                by Freepik & Flaticon
              </div>
            </div>
            <div class="anim__detail-column-right">
              <div class="anim__detail-btn">
                <div class="anim__detail-btn-btn">
                  Take a look
                </div>
              </div>
            </div>
          </div>
          <div class="anim__photo">
            <div class="anim__icon">
              <img src="img/photo.png" class="anim__icon-icon" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
