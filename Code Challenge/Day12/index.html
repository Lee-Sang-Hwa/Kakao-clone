<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Recipes</title>
  </head>
  <body>
    <div class="recipes">
      <div class="recipes-block">
        <header class="header">
          <i class="fas fa-bars"></i>
          <div class="header__title">Recipes</div>
          <i class="fas fa-search"></i>
        </header>

        <main class="recipes__recipe">
          <div class="recipes__bar">
            <div class="recipes__bar-title">
              Popular Recipes
            </div>
            <div class="recipes__bar-view">
              View All
            </div>
          </div>

          <div class="recipes__popular">
            <div class="recipes__popular-column">
              <div class="recipes__popular-img">
                <div class="recipes__popular-img-1">
                  <div>Home Cooking</div>
                </div>
              </div>
              <div class="recipes__popular-img">
                <div class="recipes__popular-img-2">Pastry Recipes</div>
              </div>
            </div>
            <div class="recipes__popular-column">
              <div class="recipes__popular-img">
                <div class="recipes__popular-img-3">For Babies</div>
              </div>
              <div class="recipes__popular-img">
                <div class="recipes__popular-img-4">Smoothie Recipes</div>
              </div>
            </div>
          </div>

          <div class="recipes__bar">
            <div class="recipes__bar-others">
              Other Recipes
            </div>
          </div>

          <div class="recipes__others">
            <div class="recipes__block">
              <div class="recipes__block-column">
                <div class="recipes__block-title">
                  Refreshments
                  <div class="recipes__block-num">120 Recipes</div>
                </div>
              </div>
              <div class="recipes__block-column">
                <i class="fas fa-angle-right"></i>
              </div>
            </div>

            <div class="recipes__block">
              <div class="recipes__block-column">
                <div class="recipes__block-title">
                  Diet Dishes
                  <div class="recipes__block-num">27 Recipes</div>
                </div>
              </div>
              <div class="recipes__block-column">
                <i class="fas fa-angle-right"></i>
              </div>
            </div>

            <div class="recipes__block">
              <div class="recipes__block-column">
                <div class="recipes__block-title">
                  Soup Recipes
                  <div class="recipes__block-num">279 Recipes</div>
                </div>
              </div>
              <div class="recipes__block-column">
                <i class="fas fa-angle-right"></i>
              </div>
            </div>

            <div class="recipes__block">
              <div class="recipes__block-column">
                <div class="recipes__block-title">
                  Meat Dishes
                  <div class="recipes__block-num">109 Recipes</div>
                </div>
              </div>
              <div class="recipes__block-column">
                <i class="fas fa-angle-right"></i>
              </div>
            </div>
          </div>
        </main>
      </div>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <i class="fas fa-home"></i>
          </li>
          <li class="nav__list-item">
            <i class="fas fa-utensils"></i>
          </li>
          <li class="nav__list-item">
            <i class="far fa-edit"></i>
          </li>
          <li class="nav__list-item">
            <i class="far fa-plus-square"></i>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
