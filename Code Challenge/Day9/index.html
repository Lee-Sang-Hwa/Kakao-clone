<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Items</title>
  </head>
  <body>
    <main class="item">
      <div class="item__item">
        <img src="airpods.jpg" class="item__image" />

        <div class="item__info">
          <div class="item__info-title">Apple AirPods</div>
          <div class="item__info-details">
            Combine intelligent design with breakthrough technologyand crystal
            clear sound.
          </div>
        </div>

        <div class="item__details">
          <div class="item__details-column">
            <div class="item__price">$159</div>
          </div>
          <div class="item__details-column">
            <span class="item__write-icon-on">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </span>
            <span class="item__write-icon-off">
              <i class="fas fa-star"></i>
            </span>
            <span class="item__reviewer">16</span>
          </div>
        </div>
      </div>
    </main>

    <div class="profile">
      <div class="profile__image">
        <div class="profile__background">
          <div class="profile__avatar">
            <img class="profile__avatar-image" src="profile.jpg" />
          </div>
        </div>
      </div>

      <div class="profile__info">
        <div class="profile__name">Clarke Gillebert</div>
        <div class="profile__career">Engineer</div>

        <div class="profile__btn">
          <div class="profile__btn-column">
            <div class="profile__btn-follow">Follow</div>
          </div>
          <div class="profile__btn-column">
            <div class="profile__btn-message">Message</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
