<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Profile</title>
  </head>
  <body>
    <div class="profile">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">9:41</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level"></span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>

      <header class="header">
        <i class="fas fa-arrow-left"></i>
        <div class="header__title">Profile</div>
        <i class="fas fa-bars"></i>
      </header>

      <main class="user">
        <div class="user__info">
          <div class="user__photo"></div>
          <div class="user__name">
            Suzie Jones
          </div>
          <div class="user__country">
            London, England
          </div>
        </div>

        <div class="user__btn">
          <div class="user__btn-follow">
            <div class="user__btn-follow-follow">Follow</div>
          </div>
          <div class="user__btn-message">
            Message
          </div>
        </div>

        <div class="user__friendship-info">
          <div class="user__friendship-column">
            <div class="user__num">
              140
            </div>
            <div class="user__num-info">
              Followers
            </div>
          </div>
          <div class="user__friendship-column">
            <div class="user__num">
              250
            </div>
            <div class="user__num-info">
              Following
            </div>
          </div>
          <div class="user__friendship-column">
            <div class="user__num">
              369
            </div>
            <div class="user__num-info">
              Images
            </div>
          </div>
        </div>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item-on">
            <i class="fas fa-user"></i>
          </li>
          <li class="nav__list-item">
            <i class="fas fa-user-friends"></i>
          </li>
          <li class="nav__list-item">
            <i class="fas fa-comments"></i>
          </li>
          <li class="nav__list-item">
            <i class="fas fa-cog"></i>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
