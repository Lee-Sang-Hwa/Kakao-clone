<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Travel</title>
  </head>
  <body>
    <main class="main">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">9:41</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level"></span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-share-alt"></i>
          </span>
        </div>
      </header>

      <div class="main__image">
        <div class="main__image-back"></div>
        <div class="main__preview">
          <div class="main__preview-1">
            <img src="1.jpg" class="main__preview-1" />
          </div>
          <div class="main__preview-2">
            <img src="2.jpg" class="main__preview-2" />
          </div>
          <div class="main__preview-3">
            <img src="3.jpg" class="main__preview-3" />
          </div>
          <div class="main__preview-4">
            <div class="main__preview-plus">+4</div>
          </div>
        </div>
      </div>

      <div class="main__keyword">
        <div>TOWN</div>
        <div>HISTORICAL</div>
        <div>FOR KIDS</div>
      </div>

      <div class="main__title">
        <div class="main__title-column">
          City of Lights
        </div>
        <div class="main__title-column">
          <div class="main__favorite">
            <i class="fas fa-heart"></i>
          </div>
        </div>
      </div>

      <div class="main__location">
        <div class="main__location-icon">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <div class="main__location-location">
          Avotu iela 104-B
        </div>
      </div>

      <div class="main__details">
        <div class="main__details-column">
          <span class="main__details-icon">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>
          </span>
        </div>
        <div class="main__details-column">
          <div class="main__details-score">4.75</div>
        </div>
        <div class="main__details-column">
          <div class="main__details-distance">
            325m
          </div>
        </div>
      </div>

      <div class="main__overview">
        <div class="main__overview-overview">
          overview
        </div>
        <div class="main__overview-preview">
          Latvia's capital Riga is is enriched and inspired every day by its
          multicultural community. Riga is perhaps the most
        </div>
        <div class="main__overview-more">
          Read More
        </div>
      </div>
    </main>
    <nav class="nav">
      <div class="nav__center">
        <div class="nav__center-center">
          <div class="nav__center-background">
            <div class="nav__center-icon">
              <i class="fas fa-route"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="nav__list">
        <div class="nav__list-column">
          <div class="nav__list-list">
            <div class="nav__list-item">
              <i class="fas fa-home"></i>
            </div>
            <div class="nav__list-item-on">
              <i class="fas fa-globe-americas"></i>
            </div>
          </div>
        </div>

          <div class="nav__list-column">
            <div class="nav__list-list">
              <div class="nav__list-item">
                <i class="fas fa-users"></i>
              </div>
              <div class="nav__list-item">
                <i class="fa fa-cog"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
