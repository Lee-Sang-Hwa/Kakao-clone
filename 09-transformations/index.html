<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tranformations</title>
    <style>
      .box {
        width: 500px;
        height: 500px;
        background: red;
        transition: transform 0.5s ease-in-out;
      }
      .box:hover {
        transform: rotate(45deg) scale(0.5, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="box">
      Text
    </div>
  </body>
</html>
